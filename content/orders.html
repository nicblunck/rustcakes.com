<p>Please fill in the form below. I will get back to you shortly.</p>
<div style="margin: 2em 0;">
  <form
    name="orders"
    method="post"
    action="/thanks/"
    data-netlify-honeypot="bot-field"
    data-netlify="true"
  >
    <input type="hidden" name="form-name" value="orders" />
    <div class="form-group">
      <label for="servings">servings</label>
      <input
        type="number"
        class="form-control"
        name="servings"
        id="servings"
        value="2"
        min="2"
        max="120"
        required
        style="width: 3em;"
      />
    </div>
    <div class="form-group">
      shape
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="shape"
          id="shape-round"
          value="round"
          required
          checked
        />
        <label class="form-check-label" for="shape-round">
          round
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="shape"
          id="shape-square"
          value="square"
          required
        />
        <label class="form-check-label" for="shape-square">
          square
        </label>
      </div>
    </div>
    <div class="form-group">
      style
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-naked"
          value="naked"
          required
          checked
        />
        <label class="form-check-label" for="style-naked">
          naked
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-semi"
          value="semi-naked"
          required
        />
        <label class="form-check-label" for="style-semi">
          semi-naked
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-covered"
          value="fully covered"
          required
        />
        <label class="form-check-label" for="style-covered">
          fully covered
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-textured"
          value="textured butter cream"
          required
        />
        <label class="form-check-label" for="style-textured">
          textured butter cream
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="sponge-flavour">cake sponge flavour</label>
      <input
        type="text"
        class="form-control"
        name="sponge-flavour"
        id="sponge-flavour"
        required
      />
    </div>
    <div class="form-group">
      <label for="cream-flavour">cream flavor</label>
      <input
        type="text"
        class="form-control"
        name="cream-flavour"
        id="cream-flavour"
        required
      />
    </div>
    <div class="form-group">
      cream type
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-cheese"
          value="cream cheese"
          required
          checked
        />
        <label class="form-check-label" for="cream-type-cheese">
          cream cheese
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-yoghurt"
          value="yoghurt"
          required
        />
        <label class="form-check-label" for="cream-type-yoghurt">
          yoghurt
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-mousse"
          value="mousse"
          required
        />
        <label class="form-check-label" for="cream-type-mousse">
          mousse
        </label>
      </div>
    </div>
    <div class="form-group">
      color scheme
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-white"
          value="white"
          required
          checked
        />
        <label class="form-check-label" for="color-scheme-white">
          white
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-dark"
          value="dark"
          required
        />
        <label class="form-check-label" for="color-scheme-dark">
          dark
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-marble"
          value="marble"
          required
        />
        <label class="form-check-label" for="color-scheme-marble">
          marble
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-specific"
          value="specific"
          required
        />
        <label class="form-check-label" for="color-scheme-specific">
          specific
        </label>
        <input
          class="form-control"
          type="text"
          name="color-scheme-specific-value"
          id="color-scheme-specific-value"
          style="margin-left: -1.25rem; margin-top: 0.25rem;"
          placeholder="type here"
        />
        <script>
          (function () {
            var checkbox = document.getElementById('color-scheme-specific');
            var input = document.getElementById('color-scheme-specific-value');
            function toggle() {
              if (checkbox.checked) {
                input.style.display = 'block';
              } else {
                input.style.display = 'none';
                input.value = '';
              }
            }
            var inputs = document.getElementsByName('color-scheme');
            for (var i = 0; i < inputs.length; i++) {
              inputs[i].addEventListener('click', toggle);
            }
            toggle();
          })();
        </script>
      </div>
    </div>
    <div class="form-group">
      extras
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-fruit"
          value="fresh fruit"
          required
        />
        <label class="form-check-label" for="extras-fruit">
          fresh fruit
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-herbs"
          value="herbs"
          required
        />
        <label class="form-check-label" for="extras-herbs">
          herbs
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-flowers"
          value="flowers"
          required
        />
        <label class="form-check-label" for="extras-flowers">
          flowers
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-roses"
          value="dried roses"
          required
        />
        <label class="form-check-label" for="extras-roses">
          dried roses
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-decoration"
          value="chocolate decoration"
          required
        />
        <label class="form-check-label" for="extras-decoration">
          chocolate decoration
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-none"
          value="none"
          required
          checked
        />
        <label class="form-check-label" for="extras-none">
          none
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="picture">picture for inspiration / mood (optional)</label>
      <input
        type="text"
        class="form-control"
        name="picture"
        id="picture"
        placeholder="https://example..."
      />
      <small>please insert a link</small>
    </div>
    <div class="form-group">
      <label for="wishes">extra wishes / comments / questions (optional)</label>
      <textarea
        class="form-control"
        name="wishes"
        id="wishes"
        rows="8"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="name">your name</label>
      <input type="text" class="form-control" name="name" id="name" required />
    </div>
    <div class="form-group">
      <label for="email">your email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="email@example.com"
        required
      />
    </div>
    <div class="hidden">
      <label
        >Donâ€™t fill this out if you're human: <input name="bot-field"
      /></label>
    </div>
    <div style="margin-top: 2em;">
      <button type="submit">Send</button>
    </div>
  </form>
</div>
