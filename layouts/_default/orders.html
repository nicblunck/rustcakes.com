{{ define "main" }}

<p>Fill in the form below. We will get back to you shortly.</p>
<div style="margin: 2em 0">
<form name="orders" method="POST" action="/thanks/" netlify-honeypot="bot-field" netlify>
  <div class="form-group">
    <label for="name">servings</label>
    <input type="number" class="form-control" name="servings" id="servings" value="2" min="2" max="120" style="width: 3em">
  </div>
  <div class="form-group">
    shape
    <div class="form-check">
      <input class="form-check-input" type="radio" name="shape" id="shape2" value="round" checked>
      <label class="form-check-label" for="shape1">
        round
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="shape" id="shape2" value="square">
      <label class="form-check-label" for="shape2">
        square
      </label>
    </div>
  </div>
  <div class="form-group">
    style
    <div class="form-check">
      <input class="form-check-input" type="radio" name="style" id="style1" value="naked" checked>
      <label class="form-check-label" for="style1">
        naked
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="style" id="style2" value="semi-naked">
      <label class="form-check-label" for="style2">
        semi-naked
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="style" id="style3" value="fully covered">
      <label class="form-check-label" for="style3">
        fully covered
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="style" id="style4" value="textured butter cream">
      <label class="form-check-label" for="style4">
        textured butter cream
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="name">cake sponge flavor</label>
    <input type="text" class="form-control" name="flavour" id="flavour">
  </div>
  <div class="form-group">
    <label for="name">cream flavor</label>
    <input type="text" class="form-control" name="flavour" id="flavour">
  </div>
  <div class="form-group">
    cream type
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creamType" id="creamType1" value="cream cheese" checked>
      <label class="form-check-label" for="creamType1">
        cream cheese
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creamType" id="creamType2" value="yoghurt">
      <label class="form-check-label" for="creamType2">
        yoghurt
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creamType" id="creamType3" value="mousse">
      <label class="form-check-label" for="creamType3">
        mousse
      </label>
    </div>
  </div>
  <div class="form-group">
    color scheme
    <div class="form-check">
      <input class="form-check-input" type="radio" name="colorScheme" id="colorScheme1" value="naked" checked>
      <label class="form-check-label" for="colorScheme1">
        white
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="colorScheme" id="colorScheme2" value="semi-naked">
      <label class="form-check-label" for="colorScheme2">
        dark
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="colorScheme" id="colorScheme3" value="semi-naked">
      <label class="form-check-label" for="colorScheme3">
        marble
      </label>
    </div>
    <!--
    <div class="form-check">
      <input class="form-check-input" type="radio" name="colorScheme" id="colorSchemeSpecific" value="specific">
      <label class="form-check-label" for="colorSchemeSpecific">
        specific
      </label>
      <input class="form-control" type="text" name="colorSchemeSpecificValue" id="colorSchemeSpecificValue" style="display: inline-block; width: auto" placeholder="type here">
    </div>
    -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="colorScheme" id="colorSchemeSpecific" value="specific">
      <label class="form-check-label" for="colorSchemeSpecific">
        specific
      </label>
      <input class="form-control" type="text" name="colorSchemeSpecificValue" id="colorSchemeSpecificValue" style="margin-left: -1.25rem; margin-top: 0.25rem" placeholder="type here">
    </div>
  </div>

  <div class="form-group">
    extras
    <div class="form-check">
      <input class="form-check-input" type="radio" name="extras" id="extras1" value="fresh fruit" checked>
      <label class="form-check-label" for="extras1">
        fresh fruit
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="extras" id="extras2" value="herbs">
      <label class="form-check-label" for="extras2">
        herbs
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="extras" id="extras3" value="flowers">
      <label class="form-check-label" for="extras3">
        flowers
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="extras" id="extras4" value="dried roses">
      <label class="form-check-label" for="extras4">
        dried roses
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="extras" id="extras5" value="chocolate decoration">
      <label class="form-check-label" for="extras5">
        chocolate decoration
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="name">pictures for inspiration / mood</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="https://example...">
    <small>please insert a link</small>
  </div>
  <div class="form-group">
    <label for="name">extra wishes / comments / questions</label>
    <textarea class="form-control" name="name" rows="8"></textarea>
  </div>
  <div class="form-group">
    <label for="name">your name</label>
    <input type="text" class="form-control" name="name" id="name">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
</form>
</div>

{{- .Content -}}

{{ end }}
