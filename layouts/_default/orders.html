{{ define "main" }}

<p>Fill in the form below. We will get back to you shortly.</p>
<div style="margin: 2em 0;">
  <form
    name="orders"
    method="post"
    action="/thanks/"
    data-netlify-honeypot="bot-field"
    data-netlify="true"
  >
    <input type="hidden" name="form-name" value="orders" />
    <div class="form-group">
      <label for="servings">servings</label>
      <input
        type="number"
        class="form-control"
        name="servings"
        id="servings"
        value="2"
        min="2"
        max="120"
        style="width: 3em;"
      />
    </div>
    <div class="form-group">
      shape
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="shape"
          id="shape-round"
          value="round"
          checked
        />
        <label class="form-check-label" for="shape-round">
          round
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="shape"
          id="shape-square"
          value="square"
        />
        <label class="form-check-label" for="shape-square">
          square
        </label>
      </div>
    </div>
    <div class="form-group">
      style
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-naked"
          value="naked"
          checked
        />
        <label class="form-check-label" for="style-naked">
          naked
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-semi"
          value="semi-naked"
        />
        <label class="form-check-label" for="style-semi">
          semi-naked
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-covered"
          value="fully covered"
        />
        <label class="form-check-label" for="style-covered">
          fully covered
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="style"
          id="style-textured"
          value="textured butter cream"
        />
        <label class="form-check-label" for="style-textured">
          textured butter cream
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="sponge-flavour">cake sponge flavour</label>
      <input
        type="text"
        class="form-control"
        name="sponge-flavour"
        id="sponge-flavour"
      />
    </div>
    <div class="form-group">
      <label for="cream-flavour">cream flavor</label>
      <input
        type="text"
        class="form-control"
        name="cream-flavour"
        id="cream-flavour"
      />
    </div>
    <div class="form-group">
      cream type
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-cheese"
          value="cream cheese"
          checked
        />
        <label class="form-check-label" for="cream-type-cheese">
          cream cheese
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-yoghurt"
          value="yoghurt"
        />
        <label class="form-check-label" for="cream-type-yoghurt">
          yoghurt
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="cream-type"
          id="cream-type-mousse"
          value="mousse"
        />
        <label class="form-check-label" for="cream-type-mousse">
          mousse
        </label>
      </div>
    </div>
    <div class="form-group">
      color scheme
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-white"
          value="white"
          checked
        />
        <label class="form-check-label" for="color-scheme-white">
          white
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-dark"
          value="dark"
        />
        <label class="form-check-label" for="color-scheme-dark">
          dark
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-marble"
          value="marble"
        />
        <label class="form-check-label" for="color-scheme-marble">
          marble
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="color-scheme"
          id="color-scheme-specific"
          value="specific"
        />
        <label class="form-check-label" for="color-scheme-specific">
          specific
        </label>
        <input
          class="form-control"
          type="text"
          name="color-scheme-specific-value"
          id="color-scheme-specific-value"
          style="margin-left: -1.25rem; margin-top: 0.25rem;"
          placeholder="type here"
        />
      </div>
    </div>

    <div class="form-group">
      extras
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-fruit"
          value="fresh fruit"
        />
        <label class="form-check-label" for="extras-fruit">
          fresh fruit
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-herbs"
          value="herbs"
        />
        <label class="form-check-label" for="extras-herbs">
          herbs
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-flowers"
          value="flowers"
        />
        <label class="form-check-label" for="extras-flowers">
          flowers
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-roses"
          value="dried roses"
        />
        <label class="form-check-label" for="extras-roses">
          dried roses
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="extras"
          id="extras-decoration"
          value="chocolate decoration"
        />
        <label class="form-check-label" for="extras-decoration">
          chocolate decoration
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="picture">picture for inspiration / mood</label>
      <input
        type="text"
        class="form-control"
        name="picture"
        id="picture"
        placeholder="https://example..."
      />
      <small>please insert a link</small>
    </div>
    <div class="form-group">
      <label for="wishes">extra wishes / comments / questions</label>
      <textarea
        class="form-control"
        name="wishes"
        id="wishes"
        rows="8"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="name">your name</label>
      <input type="text" class="form-control" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="email@example.com"
      />
    </div>
    <div>
      <button type="submit">Send</button>
    </div>
  </form>
</div>

{{- .Content -}} {{ end }}
