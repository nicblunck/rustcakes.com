{{ define "main" }}

<p>Fill in the form below. We will get back to you shortly.</p>
<form
  name="orders"
  method="POST"
  action="/thanks/"
  netlify-honeypot="bot-field"
  netlify
  style="margin: 2em 0"
>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" name="name" id="name">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="check1" id="check1">
      <label class="form-check-label" for="check1">Default checkbox</label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Default radio
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Second default radio
      </label>
    </div>
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
</form>

{{- .Content -}}

{{ end }}
